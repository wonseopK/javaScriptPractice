<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <!-- <script defer src="./JS/main.js"></script> -->
  <script defer src="./JS/mainJq.js"></script>
  <script defer src="./JS/common.js"></script>
  <link rel="stylesheet" href="./CSS/main.css">
  <title>FORMTAG</title>
</head>

<body>
  <div id='pracList'>PRACTICE LIST
    <div id="list">
      <ul>
        <li>
          <a href="/">inputPractice  </a>&nbsp;
        </li>
        <li>
          <a href="./jQueryEvent.html">jQueryEvent </a>&nbsp;
        </li>
      </ul>
    </div>
  </div>
  <h1>RADIO CHECKBOX SELECT TEXT BUTTON Practice</h1>
  <form action="">
    <fieldset>
      <legend>radio</legend>
      <h5>Blood Type</h5>
      <label for="rd1">A형</label>
      <input type="radio" name="rd" value="A">
      <label for="rd2">B형</label>
      <input type="radio" name="rd" value="B">
      <label for="rd3">AB형</label>
      <input type="radio" name="rd" value="AB">
      <label for="rd4">O형</label>
      <input type="radio" name="rd" value="O">
      <br>
      <span id="rfBldType"></span>
    </fieldset>
    <fieldset>
      <legend>checkBox</legend>
      <h5>Hobby</h5>
      <label for="ch1">sports</label>
      <input type="checkbox" name="hcb" value="sports">
      <label for="ch2">music</label>
      <input type="checkbox" name="hcb" value="music">
      <label for="ch3">movie</label>
      <input type="checkbox" name="hcb" value="movie">
      <label for="ch4">cook</label>
      <input type="checkbox" name="hcb" value="cook">
      <label for="ch5">shopping</label>
      <input type="checkbox" name="hcb" value="shopping">
      <br>
      <span id="rfHobby"></span>
    </fieldset>
    <fieldset>
      <legend>Select</legend>
      <h5>Birth YYYY/MM/DD</h5>
      <input type="text" id="birthY">
      <select name="selectP" id="birthM">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <input type="text" id="birthD">
      <br>
      <span id="rfBirth"></span>
    </fieldset>
    <fieldset>
      <legend>text</legend>
      <h5>Name</h5>
      <input type="text" id="name">
      <br>
      <span id="rfName"></span>
    </fieldset>
    <button type="button" id='resultBtn'>Result</button>
    <fieldset>
      <legend>Result</legend>
      <div id='result'></div>
    </fieldset>

  </form>
</body>

</html>
